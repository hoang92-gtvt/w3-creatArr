<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let Max= numbers[0];
        let vitri;
        for (let i=1; i<numbers.length ; i++){
            if (numbers[i]> Max ) {
                Max= numbers[i];
                vitri=i;
            }
        }
        document.write('Giá trị lớn nhất là '+ Max + 'tại phần tử ' + (vitri+1) );
    </script>
</body>
</html>
