<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]; // khai báo mảng
        let first = 0;//chỉ số đầu tiên của mảng
        let last = x.length - 1;// chỉ số phần tử cuối mảng
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.write(x);

    </script>

</body>
</html>
